<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="testform" id="test-form" class="test-from" enctype="multipart/form-data" method="get">
        <label for="name">student's name</label><br>
        <input type="text" id="name" class="input-elem" name="name" placeholder="enter student's name" value="Adeeba Naseem" max="" readonly style="cursor:not-allowed;" required ><br>
        <label for="rollno">student's roll no</label><br>
        <input type="text" id="rollno" class="input-elem" name="roll-no" placeholder="enter your rollno"><br>
        <label for="email">student's email id</label><br>
        <input type="email" id="emailid" class="input-elem" name="emailid" placeholder="enter your email id"><br>
        <label for="email">student's date of birth</label><br>
        <input type="date" id="dob" class="input-elem" name="dob" placeholder="enter your date of birth"><br>
        <label for="subject">subjects in your course</label><br>
        <input type="checkbox" id="subject1" class="input-elem" name="subject1" >
        <label for="subject">Maths</label><br>
        <input type="checkbox" id="subject2" class="input-elem" name="subject2" >
        <label for="subject">physics</label><br>
        <input type="checkbox" id="subject3" class="input-elem" name="subject3" >
        <label for="subject">BEE</label><br>
        <input type="checkbox" id="subject4" class="input-elem" name="subject4" >
        <label for="subject">graphics</label><br>
        <label for="games">your favorite game</label><br>
        <input type="radio" id="cricket" class="input-elem" name="fav-game">
        <label for="games">cricket</label><br>
        <input type="radio" id="football" class="input-elem" name="fav-game">
        <label for="games">football</label><br>
        <input type="radio" id="chess" class="input-elem" name="fav-game" >
        <label for="games">chess</label><br>
        <label for="favcolor">Select your favorite color</label><br>
        <input type="color" id="favcolor" name="favcolor"><br>
        <label for="phone">Enter your phone number</label><br>
        <input type="tel" id="phone" name="phone" placeholder="enter your mobile no"><br>
        <label for="username">Enter your username</label><br>
        <input type="text" id="username" name="name" placeholder="enter your username"><br>
        <label for="password">Enter your password</label><br>
        <input type="password" id="password" name="name" placeholder="enter your password"><br>
        <input type="button" onclick="alert('welcome to this page')" value="Click Me!"><br>
        <label for="gsearch">Search anything</label><br>
        <input type="search" id="searching" name="searching"><br>
        <input type="file" name="" id=""><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        

 
 

        
    </form>
</body>
</html>
